<ion-header>

  <ion-navbar>
    <ion-title>{{note.header}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{note.image}}">
  <hr *ngIf="note.image">
  <div *ngIf="isMap" >
      <div style="height: 250px" #mapDetail id="mapDetail"></div>
      <hr>
  </div>
  <p>{{note.text}}</p>
</ion-content>
