<ion-header>
  <ion-toolbar>
    <ion-title>Add Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  Header
  <div style="display: block;  border-bottom: 1px solid rgba(0, 0, 0, 0.08);">
    <ion-input [(ngModel)]="myheader" type="text" placeholder="Enter header..."></ion-input>
  </div>
  Description
  <ion-textarea (input)="textChange()" [(ngModel)]="mytext" rows="10" placeholder="Enter description..."></ion-textarea>
  
  <ion-card *ngIf="myphoto">
    <div style="position: absolute; right: 0;">
        <button ion-button clear color="dark" (click)="deleteImg()">
          <div class="closeBtn">X</div>
        </button>
    </div>
    <img src="{{myphoto}}" />           
  </ion-card>
  <!-- <ion-card>
      <div id="map_canvas"></div>
  </ion-card> -->
  <br>
  <button ion-button icon-only color="dark" (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <button ion-button icon-only color="dark" (click)="getImage()">
    <ion-icon name="image"></ion-icon>
  </button>
  <button ion-button icon-only color="dark">
    <ion-icon name="compass"></ion-icon>
  </button>
  <hr>
  <button ion-button full expand="full" (click)="addNote()" [disabled]="!btnEnbaled">Add</button>
</ion-content>
