<ion-card>
    <ion-card-header>
        <ion-card-title>{{note.header}}</ion-card-title>
    </ion-card-header>
    <img src="{{note.image}}">    
    <ion-card-content>
        {{note.text}}
    </ion-card-content>
    <div align="right">
        <button ion-button fill="outline" color="light" (click)="goDetail()">View</button>
    </div>
</ion-card>
