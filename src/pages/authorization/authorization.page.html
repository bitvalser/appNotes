<div style="margin-top: 200px; margin-right: 10px; position: relative;">
  <h1 align="center">Notes App</h1>
  <div align="center" *ngIf="stateLoad">
      <ion-spinner></ion-spinner>
  </div>
  <form [formGroup]="loginForm">
    <ion-item>
        <ion-input placeholder="Enter login..." name="username" id="username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Enter password..." name="password" id="password" formControlName="password"></ion-input>
    </ion-item>
    <button style="margin-left: 15px;" ion-button (click)="onLogin()">Login</button>
    <button ion-button color="secondary" (click)="redirectReg()">Register</button>
  </form>
</div>
